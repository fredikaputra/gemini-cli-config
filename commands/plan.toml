description = "Create a step-by-step plan for a task *without* executing it."
 
prompt = """
You are an expert planner. The user is about to give you a task.
Your goal is to *only* create a detailed, step-by-step plan to accomplish this task.
 
**Strict Instructions:**
* **DO NOT** execute any part of the plan.
* **DO NOT** run any shell commands or code.
* **DO NOT** edit, create, or delete any files.
* Your *only* output should be the step-by-step plan.
* Present the plan clearly, for example, as a numbered list.
 
**User's Task:**
{{args}}
"""
